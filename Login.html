<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión Seguro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1B263B;
      color: #E0E1DD;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #E0E1DD;
      color: #1B263B;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 180, 216, 0.4);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #00B4D8;
      margin-bottom: 1rem;
    }

    .auth-methods {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .auth-method {
      background-color: #1B263B;
      color: #E0E1DD;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .auth-method:hover {
      background-color: #415A77;
    }

    .form-section {
      display: none;
      margin-top: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-btn {
      background-color: #00B4D8;
      color: #1B263B;
      border: none;
      padding: 0.8rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #B9FBC0;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <div class="auth-methods">
      <button class="auth-method" onclick="showForm('id-form')">Identificador Único</button>
      <button class="auth-method" onclick="showForm('password-form')">Usuario y Contraseña</button>
      <button class="auth-method" onclick="showForm('code-form')">Código por Correo</button>
      <button class="auth-method" onclick="showForm('biometric-form')">Biometría</button>
    </div>

    <form id="id-form" class="form-section" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <div class="input-group">
        <label for="user-id">Identificador único</label>
        <input type="text" id="user-id" placeholder="Ingresa tu identificador" required />
      </div>
      <button type="submit" class="login-btn">Acceder</button>
    </form>

    <form id="password-form" class="form-section" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="login-btn">Acceder</button>
    </form>

    <form id="code-form" class="form-section" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit" class="login-btn">Enviar Código</button>
    </form>

    <div id="biometric-form" class="form-section">
      <p style="text-align: center;">Escanea tu huella digital para continuar</p>
      <button class="login-btn">Simular Biometría</button>
    </div>

    <p class="note">Selecciona un método de autenticación.</p>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-section').forEach(form => form.style.display = 'none');
      document.getElementById(formId).style.display = 'block';
    }
  </script>
</body>
</html>
